<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App Project</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/677500c44a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
        <div class="row">
          <div class="col-6">
            <h2 id="city"></h2>
            <h3>
              <span id="temperature"></span>
              <span class ="conversion"><a href="#">Â°C </a> | <a href="#"> Â°F</a></span>
              <span id="current-weather-emoji">ðŸŒ¤</span>
              <div id="description"></div>
            </h3>
           
          </div>
          <div class="col-6">
             <div class= "row">
            <form id="search-city-form">
              <input type="search" id="city-input" placeholder="Enter city" />
              <button class="btn btn-outline-light btn-sm">
                Search
              </button>
            </form>
          </div>
          </div>
        </div>
            <div class = "row">
              <div class = "col-6">
                 <div class= "update">Last updated at:</div>
                  <h6 id= "date"></h6>
              </div>
              <div class = "col-6">
            <ul>
              <li class="hum">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="wind">
                Wind: <span id="windspeed"></span>
                <span id="wSpDeg"></span>
              </li>
              </ul>
            </div>
            </div>
          <div class="col-12">
            <hr />
            <div class="row">
             
              <div class="col-2">
                Mon
                <br />
                <i class="fas fa-sun"></i>
              </div>
              <div class="col-2">
                Tue
                <br />
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col-2">
                Wed
                <br />
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                Thur
                <br />
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="col-2">
                Fri
                <br />
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                Sat
                <br />
                <i class="fas fa-cloud-rain"></i>
              </div>
            </div>
          </div>
        </div>
  <script src="index.js"></script>
</body>

</html>

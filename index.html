<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App Project</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/677500c44a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h2>Heraklion</h2>
            <h3>
              <span id="temperature"></span>
              <span id="degrees"></span>
              <span id="current-weather-emoji">ðŸŒ¤</span>
              <div id="description"></div>
            </h3>
            <h6>
              Sunday 16:00
            </h6>
          </div>
          <div class="col-6">
            <form id="search-city-form">
              <input type="search" id="city-input" placeholder="Enter city" />
              <button class="btn btn-outline-light btn-sm">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-outline-light btn-sm" id="conversion-btn">
              Â°C to Â°F
            </button>
          </div>
          <div class="col-6">
            <div class="row">
              <span class="hum">
                Humidity: <span id="humidity">68</span>%
              </span>
              <span class="wind">
                Wind: <span id="windspeed">13</span>
                <span id="wSpDeg">m/sec</span>
              </span>
            </div>
          </div>
          
          <div class="col-12">
            <hr />
            <div class="row">
             
              <div class="col-2">
                Mon
                <br />
                <i class="fas fa-sun"></i>
              </div>
              <div class="col-2">
                Tue
                <br />
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col-2">
                Wed
                <br />
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                Thur
                <br />
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="col-2">
                Fri
                <br />
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                Sat
                <br />
                <i class="fas fa-cloud-rain"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
